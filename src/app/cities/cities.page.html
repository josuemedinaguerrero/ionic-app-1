<ion-header [translucent]="true">
  <ion-toolbar color="my-color">
    <ion-title>cities</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-row>
    <ion-col sizeMd="6" sizeXs="12" *ngFor="let city of cities">
      <ion-card (click)="presentAlert2()">
        <img src="/assets/cities/{{city.image}}" alt="" />
        <div class="card-title">{{city.name}}</div>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
